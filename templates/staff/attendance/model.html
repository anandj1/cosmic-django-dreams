{% extends 'layouts/staff.html' %}
{% load static %}
{% block content %}
<div class="row">
    <div class="col-md-12">
        <h2 class="text-primary">{{ title }}</h2>
    </div>
</div>

<div class="row my-3">
    <div class="col-md-12">
        <form action="{% url 'st-att-model' %}" class="row" method="post" class="row">
            {% csrf_token %}
            <div class="form-group col-md-4 mb-3">
                <select name="day_type" id="day_type" class="form-control" required>
                    <option value="">Day Type</option>
                    <option value="Regular">Regular</option>
                    <option value="Bonus">Bonus</option>
                </select>
            </div>
            <div class="form-group col-md-4 mb-3">
                <button type="submit" class="btn btn-primary"><i class="bx bx-save"></i> Submit</button>
            </div>
        </form>
    </div>
</div>

<div class="row my-3">
    <div class="col-md-12">
        <div class="table-responsive">
            <table class="table">
                <thead>
                    <tr>
                        <th>Day</th>
                        <th>Date</th>
                        <th>Conduct</th>
                    </tr>
                </thead>
                <tbody>
                    {% for x in att_models %}
                    <tr>
                        <td>{{ x.day }}</td>
                        <td>{{ x.date }}</td>
                        <td>
                            <a href="{% url 'st-att-conduct' x.id %}" class="btn btn-success btn-sm"><i class='bx bx-calendar'></i> Conduct Attendance</a>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>
{% endblock %}
