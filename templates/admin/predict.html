{% extends 'layouts/admin.html' %}
{% load static %}
{% block content %}
<div class="row">
    <div class="col-md-12">
        <h2 class="text-primary">{{ title }}</h2>
    </div>
</div>

<div class="row">
    <div class="col-md-4">
        <div class="card shadow">
            <div class="card-body">
                <h4>Train the dataset before prediction</h4>
                <form action="{% url 'su-train' %}" method="post">
                    {% csrf_token %}
                    <div class="form-group mb-3">
                        <button type="submit" class="btn btn-primary"><i class="bx bx-save"></i> Train the dataset</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<div class="row mt-3">
    <div class="col-md-4">
        <div class="card shadow">
            <div class="card-body">
                <h4>New Prediction</h4>
                <form action="{% url 'su-predict' %}" method="post">
                    {% csrf_token %}
                    <div class="form-group mb-3">
                        <label for="coin">Coin</label>
                        <input type="number" name="coin" placeholder="Enter coin" autocomplete="off" required id="coin" class="form-control" required>
                    </div>
                    <div class="form-group mb-3">
                        <label for="email">Days Count</label>
                        <input type="number" name="days" placeholder="Enter days" autocomplete="off" required id="days" class="form-control" required>
                    </div>
                    <div class="form-group mb-3">
                        <button type="submit" class="btn btn-primary"><i class="bx bx-save"></i> Predict</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="col-md-8">
        <h4>Prediction result</h4>
        {{ student }}
    </div>
</div>
{% endblock %}
